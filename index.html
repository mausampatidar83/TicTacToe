<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/utils.css">
</head>

<body>
  
  <header>
    <nav class="navbar  flex justify-around items-center py-1">
        <div class="logo">
            <img src="../../imag/logo3.png" alt="Logo.img">
        </div>

        <div class="con">
            <ul class="flex justify-center">
                <li class="py-3"><a class="bac" href="/">Home</a></li>
                <li class="py-3"><a class="bac" href="#">About</a></li>
                <li class="py-3"><a class="bac" href="#">Contect</a></li>
              
            </ul>
        </div>
        <div class="icon">
            <li onclick=show() class="icon"><a class="icon">_</a></li>
        </div>

    </nav>

    <nav class="sidebar">
        <i onclick=hide() class="icon2 ">X</i>
        <div class="con flex  py-1">
            <ul class="flex justify-center items-center flex-col  ">
                <li class="py-1"><a class="bac" href="/">Home</a></li>
                <li class="py-1"><a class="bac" href="#">About</a></li>
            </ul>
        </div>
    </nav>
</header>


  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to  MyTicTacToe</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
        <div class="gif">
          <div class="imgbox">
            <img src="excited.gif" alt="" />
          </div>
          <div class="imgbox2">
            <img src="Sad1.gif" alt="" />
          </div>
        </div>
        <div class="score">
          <div class="player X">Player X: <span class="x-wins">0</span></div>
          <div class="player O">Player O: <span class="o-wins">0</span></div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
